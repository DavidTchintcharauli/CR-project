<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>croco</title>
    <link rel="stylesheet" href="./styles/main_div_style.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="main-div">
        <div class="main-containet">
            <div class="side-menu">
                <div class="navigation">
                    <a href="" class="navigation-logo">
                        <img class="left_logo" src="./assets/cb logo/logo.svg" alt="logo">
                    </a>
                    <ul class="navigation-list">
                        <li class="navigation_item">
                            <a class="navigation-link" href="#/sport"></a>
                            <img class="navigation_img" src="assets/icons/sport.png" alt="">
                            <span class="navigation_title">SPORT</span>
                        </li>
                    </ul>
                    <ul class="navigation-list">
                        <li class="navigation_item">
                            <a class="navigation-link" href="#/sport"></a>
                            <img class="navigation_img" src="assets/icons/live.svg" alt="">
                            <span class="navigation_title">LIVE</span>
                        </li>
                    </ul>
                    <ul class="navigation-list">
                        <li class="navigation_item">
                            <a class="navigation-link" href="#/sport"></a>
                            <img class="navigation_img" src="assets/icons/slot.png" alt="">

                    </ul>
                    <ul class="navigation-list">

                    </ul>
                </div>
            </div>

                            <div class="#">

                                </div>
                            </div>
                            <div class="filter_body">
                                <div class="button_div">
                                    <button class="button">See More</button>
                                    <img class="arrow" src="/assets/icons/Path 282.png" alt="">
                                </div>
                                <div class="filter_body-content" id="filter_body-content">
                                </div>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="custom-col" id="custom-col">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
